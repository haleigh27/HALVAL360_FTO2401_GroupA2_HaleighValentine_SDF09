<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] w-screen h-screen rounded-xl">
<!--
        <div class="container">
           <footer class="bg-[#659f8f] dark:bg-[#313131]">
-->
                <div class="container px-12 py-12 mx-auto sm:pt-24">
                    <!--Grid-->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <!--Subscription section-->
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-medium tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:gap-x-4 md:flex-row">
                                <input id="email" type="email" placeholder="Email Address" class="px-4 py-2 text-l text-[#313131] bg-white border rounded-lg dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="px-6 py-2.5 text-sm text-white font-medium bg-[#d86943] border-none rounded-lg dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <!--Quick Links section-->
                        <div>
                            <p class="text-[#313131] font-medium">Quick Link</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-2 font-light">
                                <a href="#" class="text-gray-700 text-base hover:underline">Home</a>
                                <a href="#" class="text-gray-700 text-base hover:underline">Who We Are</a>
                                <a href="#" class="text-gray-700 text-base hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <!--Technologies section-->
                        <div>
                            <p class="text-[#313131] font-medium">Technologies</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-2 font-light">
                                <a href="#" class="text-gray-700 text-base hover:underline">HTML</a>
                                <a href="#" class="text-gray-700 text-base hover:underline">CSS</a>
                                <a href="#" class="text-gray-700 text-base hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943] sm:my-8">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>


</body>
</html>
